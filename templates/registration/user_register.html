{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/main_login.css' %}">
<link rel="stylesheet" href="{% static 'css/util.css' %}">
{% endblock style %}


{% block content %}
<div class="container-login100">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
        <form class="login100-form validate-form" method="POST">
            {% csrf_token %}
            <span class="login100-form-title p-b-37">
                Sign Up
            </span>
            <div class="wrap-input100 validate-input m-b-20" data-validate="Enter Username">
                <input class="input100" type="text" name="username" placeholder="username">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input m-b-20" data-validate="Enter Firstname">
                <input class="input100" type="text" name="first_name" placeholder="firstname">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input m-b-20" data-validate="Enter Lastname">
                <input class="input100" type="text" name="last_name" placeholder="lastname">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input m-b-20" data-validate="Enter Email">
                <input class="input100" type="text" name="email" placeholder="email">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input m-b-25" data-validate="Enter password">
                <input class="input100" type="password" name="password1" placeholder="password">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input m-b-25" data-validate="Enter password confirmation">
                <input class="input100" type="password" name="password2" placeholder="password confirmation">
                <span class="focus-input100"></span>
            </div>
            <div class="container-login100-form-btn">
                <button class="login100-form-btn">
                    Sign Up
                </button>
            </div>
            <div class="text-center p-t-57 p-b-20">
                <span class="txt1">
                    Or login with
                </span>
            </div>
            <div class="flex-c p-b-112">
                <a href="#" class="login100-social-item">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="login100-social-item">
                    <img src="{% static 'icons/icon-google.png' %}" alt="GOOGLE">
                </a>
            </div>
            <div class="text-center">
                <a href="{% url 'login' %}" class="txt2 hov1">
                    Sign In
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}

{% block scripts %}
<script src="{% static 'js/main_login.js' %}"></script>
<script src="{% static 'js/map-custom.js' %}"></script>
{% endblock scripts %}
